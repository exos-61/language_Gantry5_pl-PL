form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Włączone
      description: Globalnie włączony moduł-G5.
      default: true

    _info:
      type: separator.note
      class: alert alert-info
      content: DZIADEK_GUIDE_GANTRY5_TEMPLATE_PARTICLE_AUDIOPLAYER_INFO

    class:
      type: input.selectize
      label: Klasy CSS
      description: Ustaw klasy CSS, które chcesz zastosować na poziomie modułu-G5.

    title:
      type: input.text
      label: Tytuł
      description: Dostosuj tekst tytułu.
      placeholder: Podaj tytuł

    desc:
      type: textarea.textarea
      label: Opis
      description: Dostosuj opis.
      placeholder: Podaj krótki opis
autoplay

    autoplay:
      type: select.select
      label: Auto odtwarzanie
      description: Włączenie lub wyłączenie auto odtwarzania.
      default: disabled
      options:
        enabled: Włączone
        disabled: Wyłączone

    autoplaySpeed:
      type: input.text
      label: Prędkość autoplay
      description: Ustaw prędkość auto odtwarzania, w milisekundach.
      placeholder: 5000

    displayitems:
      type: input.number
      label: Wyświetlaj jednocześnie
      description: Liczba elementów do jednoczesnego wyświetlenia.
      min: 1
      default: 4

    loop:
      type: select.select
      label: Pętla
      description: Włączenie lub wyłączenie pętli Inifnity. Powiel ostatnie i pierwsze elementy, aby uzyskać iluzję pętli.
      default: enabled
      options:
        enabled: Włączone
        disabled: Wyłączone

image

    image:
      type: input.imagepicker
      label: Obraz
      description: Wybierz żądany obraz.

    imagetitle:
      type: input.text
      label: Tytuł obrazu
      description: Dostosuj tekst tytułu obrazu.
      placeholder: Wprowadź tytuł zdjęcia

    imagetag:
      type: input.text
      label: Tag obrazu
      description: Dostosuj tag obrazu.
      placeholder: Wprowadź tag obrazu




    dots:
      type: select.select
      label: Dots
      description: Włączenie lub wyłączenie nawigacji Dots.
      default: enabled
      options:
        enabled: Włączone
        disabled: Wyłączone



    nav:
      type: select.select
      label: Poprzedni / Następny
      description: Włączenie lub wyłączenie nawigacji "Poprzedni / Następny".
      default: enabled
      options:
        enabled: Włączone
        disabled: Wyłączone

    pauseOnHover:
      type: select.select
      label: Wstrzymanie po najechaniu
      description: Wstrzymaj pokaz slajdów po najechaniu na suwak, a następnie wznów go, gdy nie będzie już na nim ruchu.
      default: enabled
      options:
        enabled: Włączone
        disabled: Wyłączone

    target:
      type: select.select
      label: Okno docelowe
      description: Okno docelowe przeglądarki po kliknięciu elementu.
      placeholder: 'Wybierz...'
      default: _blank
      options:
          _parent: W tym samym oknie
          _blank: Nowe okno

grid cols

    cols:
      type: select.select
      label: Siatka kolumn
      description: Wybierz ilość kolumn siatki dla elementów listy
      placeholder: 'Wybierz...'
      default: g-listgrid-3cols
      options:
        g-listgrid-2cols: 2 Kolumny
        g-listgrid-3cols: 3 Kolumny
        g-listgrid-4cols: 4 Kolumny
        g-listgrid-5cols: 5 Kolumn

    listgriditems:
      type: collection.list
      array: true
      label: Listy treści
      description: Utwórz każdy element, aby pojawił się w sekcji zawartości strony.
      value: title
      ajax: true

readmore

    readmore:
      type: input.text
      label: Tekst Czytaj więcej
      description: Określenie tekstu czytaj więcej.

    readmoreicon:
      type: input.icon
      label: Ikona Czytaj więcej
      description: Określenie ikony czytaj więcej.

    link:
      type: input.text
      label: Link Czytaj więcej
      description: Określenie adresu łącza czytaj więcej.

  items:
      type: collection.list
      array: true
      label: Pliki
      description: Dodaj utwory do odtwarzacza audio.
      value: title
      ajax: true
      fields:
        .title:
          type: input.text
          label: Tytuł elementu
          description: Dostosuj tytuł elementu.
          placeholder: Podaj tytuł elementu
        .artist:
          type: input.text
          label: Artysta
          description: Dostosuj nazwę artysty.
          placeholder: Wprowadź nazwę artysty.
        .tracktitle:
          type: input.text
          label: Tytuł ścieżki
          description: Dostosuj tytuł ścieżki.
          placeholder: Wprowadź tytuł ścieżki.
        .cover:
          type: input.imagepicker
          label: Okładka albumu
          description: Wybierz okładkę albumu.
        .source:
          type: select.selectize
          label: Źródło dźwięku
          description: Źródło dźwięku. Lokalne lub Zewnętrzny url.
          placeholder: 'Wybierz...'
          default: local
          options:
              local: Plik lokalny
              external: Url zewnętrzny
        .externalurl:
          type: input.text
          label: Zewnętrzny adres URL
          description: URL do zewnętrznego pliku audio
        .localurl:
          type: input.filepicker
          label: Lokalne audio
          description: Wybierz żądany plik audio.
        .link:
          type: input.text
          label: Link
          description: Wprowadź link do pliku audio.
        .linktext:
          type: input.text
          label: Tekst łącza
          description: Wprowadź tekst dla linku do pliku audio.
        .variation:
          type: input.block-variations
          label: Zmienne bloku

