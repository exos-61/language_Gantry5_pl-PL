name: Zgoda na cookie
description: Zgoda na wykorzystanie plików cookie.
type: atom

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globalne włączenie Modułu-G5.
      default: true

    _note_cookie_item:
      type: separator.note
      class: alert alert-info
      content: <span style="font-size:16px; font-weight:bold;">Zgoda na pliki cookie - opcje</span>
    cookie_consent:
      type: enable.enable
      label: Włącz zgodę na pliki cookie
      default: false
    cookie_consent_position:
      type: select.select
      label: Pozycja
      default: bottom
      options:
        bottom: Dół
        top: Góra
        pushdown: Banner top (pushdown)
        bottom-left: Ruch z lewej strony
        bottom-right: Ruch z prawej strony
    cookie_consent_layout:
      type: select.select
      label: Układ
      default: block
      options:
        block: Blok
        edgeless: Bez krawędzi
        classic: Klasyczny
        wire: Pasek
    cookie_consent_cbgColor:
      type: input.colorpicker
      label: Kolor tła
      default: '#000000'
    cookie_consent_ctextColor:
      type: input.colorpicker
      label: Kolor tekstu
      default: '#ffffff'
    cookie_consent_cbuttonBg:
      type: input.colorpicker
      label: Kolor tła przycisku
      default: '#f1d600'
    cookie_consent_cbuttonColor:
      type: input.colorpicker
      label: Kolor tekstu przycisku
      default: '#000000'
    cookie_consent_displayText:
      type: textarea.textarea
      label: Opis
      default: Używamy plików cookie, aby zapewnić Ci najlepsze doświadczenia na naszej stronie.
    cookie_consent_policyText:
      type: input.text
      label: Polityka...
      default: Więcej informacji
      description: Pozostaw puste, jeśli nie są potrzebne.
    cookie_consent_policyURL:
      type: input.text
      label: Link URL
      placeholder: 'cookie-policy'
      description: Pozostaw puste, jeśli nie są potrzebne.
    cookie_consent_dismissText:
      type: input.text
      label: Dismiss Button Text
      default: Odrzuć!
