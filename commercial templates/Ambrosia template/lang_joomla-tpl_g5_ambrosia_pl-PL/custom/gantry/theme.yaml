      400: 'gantry-theme://fonts/rubikmoonrock/rubikmoonrock_regular/rubikmoonrock-regular-webfont'

  css:
    compiler: \Gantry\Component\Stylesheet\ScssCompiler
    target: gantry-theme://css-compiled
    paths:
      - gantry-theme://scss
      - gantry-engine://scss
    files:
      - ambrosia
      - ambrosia-joomla
      - custom
    persistent:
      - ambrosia
    overrides:
      - ambrosia-joomla
