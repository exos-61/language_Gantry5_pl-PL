      100: 'gantry-theme://fonts/lato/lato_thin/lato-thin-webfont'
      120italic: 'gantry-theme://fonts/lato/lato_hairlineitalic/lato-hairlineitalic-webfont'
      120: 'gantry-theme://fonts/lato/lato_hairline/lato-hairline-webfont'
    italianno:
      400: 'gantry-theme://fonts/italianno/italianno-webfont'
    lora:
      700: 'gantry-theme://fonts/lora/lora_bold/lora-bold-webfont'
