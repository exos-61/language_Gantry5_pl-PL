name: Nakładka obrazu
description: Wyświetlanie obrazu z nakładką.
type: particle
icon: fa-adjust

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Włączone
      description: Globalnie włączony moduł-G5.
      default: true

    _info:
      type: separator.note
      class: alert alert-info
      content: DZIADEK_GUIDE_GANTRY5_TEMPLATE_PARTICLE_IMAGEOVERLAY_INFO

    class:
      type: input.selectize
      label: Klasy CSS
      description: Ustaw klasy CSS, które chcesz zastosować na poziomie modułu-G5.

    title:
      type: input.text
      label: Tytuł
      description: Dostosuj tekst tytułu.
      placeholder: Podaj tytuł

    image:
      type: input.imagepicker
      label: Obraz
      description: Wybierz żądany obraz.

    imagetitle:
      type: input.text
      label: Tytuł obrazu
      description: Dostosuj tekst tytułu obrazu.
      placeholder: Wprowadź tytuł zdjęcia

    imagetag:
      type: input.text
      label: Tag obrazu
      description: Dostosuj tag obrazu.
      placeholder: Wprowadź tag obrazu

    desc:
      type: textarea.textarea
      label: Opis
      description: Dostosuj opis.
      placeholder: Podaj krótki opis
