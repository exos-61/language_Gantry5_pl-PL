name: Ethereal Block
description: Display content in the Ethereal Block.
type: particle
icon: fa-indent

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particles.
      default: true

    class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.

    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    left:
      type: input.text
      label: Left Size
      description: Left block size in percentages (5-100).
      placeholder: Enter percentages (5-100)
      append:
        type: "text"
        text: "%"

    right:
      type: input.text
      label: Right Size
      description: Right block size in percentages (5-100).
      placeholder: Enter percentages (5-100)
      append:
        type: "text"
        text: "%"


    image1:
      type: input.imagepicker
      label: Image 1
      description: Select desired image.

    title1:
      type: input.text
      label: Title 1
      description: Customize the title text.
      placeholder: Enter title

    desc1:
      type: textarea.textarea
      label: Description 1
      description: Customize the description.
      placeholder: Enter short description

    link1:
      type: input.text
      label: Link 1
      description: Specify the link address.

    listgriditems1:
      type: collection.list
      array: true
      label: Icon Lists 1
      description: Create each item to appear in the content row.
      value: title
      ajax: true

      fields:
        .title:
          type: input.text
          label: Title
          skip: true
        .icon:
          type: input.icon
          label: Icon
        .text:
          type: input.text
          label: Text

    image2:
