-media://demo/clients/img-06.jpg\"></a>\n          </div>\n          <div class=\"g-imagegrid-item\">\n            <a data-rokbox-caption=\"Client 7\" data-rokbox-album=\"Clients\" data-rokbox=\"\" href=\"gantry-media://demo/clients/img-07.jpg\" class=\"g-imagegrid-link\"><img alt=\"Client 7\" src=\"gantry-media://demo/clients/img-07.jpg\"></a>\n          </div>\n          <div class=\"g-imagegrid-item\">\n            <a data-rokbox-caption=\"Client 8\" data-rokbox-album=\"Clients\" data-rokbox=\"\" href=\"gantry-media://demo/clients/img-08.jpg\" class=\"g-imagegrid-link\"><img alt=\"Client 8\" src=\"gantry-media://demo/clients/img-08.jpg\"></a>\n          </div>\n          <div class=\"g-imagegrid-item\">\n            <a data-rokbox-caption=\"Client 9\" data-rokbox-album=\"Clients\" data-rokbox=\"\" href=\"gantry-media://demo/clients/img-09.jpg\" class=\"g-imagegrid-link\"><img alt=\"Client 9\" src=\"gantry-media://demo/clients/img-09.jpg\"></a>\n          </div>\n          <div class=\"g-imagegrid-item\">\n            <a data-rokbox-caption=\"Client 10\" data-rokbox-album=\"Clients\" data-rokbox=\"\" href=\"gantry-media://demo/clients/img-10.jpg\" class=\"g-imagegrid-link\"><img alt=\"Client 10\" src=\"gantry-media://demo/clients/img-10.jpg\"></a>\n          </div>\n          <div class=\"g-imagegrid-item\">\n            <a data-rokbox-caption=\"Client 11\" data-rokbox-album=\"Clients\" data-rokbox=\"\" href=\"gantry-media://demo/clients/img-11.jpg\" class=\"g-imagegrid-link\"><img alt=\"Client 11\" src=\"gantry-media://demo/clients/img-11.jpg\"></a>\n          </div>\n          <div class=\"g-imagegrid-item\">\n            <a data-rokbox-caption=\"Client 12\" data-rokbox-album=\"Clients\" data-rokbox=\"\" href=\"gantry-media://demo/clients/img-12.jpg\" class=\"g-imagegrid-link\"><img alt=\"Client 12\" src=\"gantry-media://demo/clients/img-12.jpg\"></a>\n          </div>\n        </div>\n      </div>\n    </div>\n  </div>\n</div>"
