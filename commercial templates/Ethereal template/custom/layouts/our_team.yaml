    attributes:
      html: "<div class=\"g-grid\">\n  <div class=\"g-block box4 size-50\">\n    <div class=\"g-content\">\n      <img alt=\"image\" src=\"gantry-media://demo/our-team/img-01.jpg\">\n      <h2>\n        Joe Jensen\n      </h2>\n      <p>\n        Efficiently unleash cross-media information without cross-media value. Quickly maximize timely deliverables for real-time schemas.\n      </p>\n      <p>\n        Image attribution: <a href=\"http://www.flickr.com/photos/astragony/8260117875/sizes/l/\">AMaze by Daniele Zedda</a>.\n      </p>\n      <div class=\"g-social\">\n        <a href=\"#\">\n            <span class=\"fa fa-twitter fa-fw\"></span>\n        </a>\n        <a href=\"#\">\n            <span class=\"fa fa-facebook fa-fw\"></span>\n        </a>\n        <a href=\"#\">\n            <span class=\"fa fa-google fa-fw\"></span>\n        </a>\n        <a href=\"#\">\n            <span class=\"fa fa-linkedin fa-fw\"></span>\n        </a>  \n      </div>\n    </div>\n  </div>\n  <div class=\"g-block box4 size-50\">\n    <div class=\"g-content\">\n      <img alt=\"image\" src=\"gantry-media://demo/our-team/img-02.jpg\">\n      <h2>\n        Paul Lee\n      </h2>\n      <p>\n        Efficiently unleash cross-media information without cross-media value. Quickly maximize timely deliverables for real-time schemas.\n      </p>\n      <p>\n        Image attribution: <a href=\"http://www.flickr.com/photos/astragony/4728211246/sizes/l/\">Stare by JohnONolan</a>.\n      </p>\n      <div class=\"g-social\">\n        <a href=\"#\">\n            <span class=\"fa fa-twitter fa-fw\"></span>\n        </a>\n        <a href=\"#\">\n            <span class=\"fa fa-facebook fa-fw\"></span>\n        </a>\n        <a href=\"#\">\n            <span class=\"fa fa-google fa-fw\"></span>\n        </a>\n        <a href=\"#\">\n            <span class=\"fa fa-linkedin fa-fw\"></span>\n        </a>  \n      </div>\n    </div>\n  </div>\n</div>"
