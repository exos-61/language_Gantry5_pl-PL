  custom-3468:
    title: 'Whooops! Error!'
    attributes:
      html: "<div class=\"g-layercontent g-layercontent-small\">\n\t<h2 class=\"g-layercontent-title\">Whooops! Error!</h2>\n\t<div class=\"g-layercontent-subtitle\">Looks like something went wrong. Sorry!</div>\n</div>"
