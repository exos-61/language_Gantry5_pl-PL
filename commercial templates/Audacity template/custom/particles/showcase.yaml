    dots:
      type: select.select
      label: Dots
      description: Włączenie lub wyłączenie nawigacji Dots.
      default: enabled
      options:
        enabled: Włączone
        disabled: Wyłączone

    loop:
      type: select.select
      label: Pętla
      description: Włączenie lub wyłączenie pętli Inifnity. Duplikuj ostatnie i pierwsze elementy, aby uzyskać iluzję pętli.
      default: enabled
      options:
        enabled: Włączone
        disabled: Wyłączone

    autoplay:
      type: select.select
      label: Auto odtwarzanie
      description: Włączenie lub wyłączenie funkcji Auto odtwarzania.
      default: disabled
      options:
        enabled: Włączone
        disabled: Wyłączone

    autoplaySpeed:
      type: input.text
      label: Szybkość auto...
      description: Ustaw prędkość Auto odtwarzania, w milisekundach.
      placeholder: 5000

    pauseOnHover:
      type: select.select
      label: Wstrzymanie po najechaniu
      description: Wstrzymaj pokaz slajdów po najechaniu na suwak, a następnie wznów go, gdy nie będzie już na nim ruchu.
      default: enabled
      options:
        enabled: Włączone
        disabled: Wyłączone

    items:
      type: collection.list
      array: true
      label: Pozycje pokazu
      description: Utwórz każdy element pokazu slajdów do wyświetlenia.
      value: name
      ajax: true

      fields:
        .image:
          type: input.imagepicker
          label: Obraz
          description: Wybierz żądany obraz.
        .title:
          type: input.text
          label: Tytuł
          description: Wpisz tytuł
        .desc:
          type: textarea.textarea
          label: Opis
          description: Dostosuj opis.
          placeholder: Wprowadź krótki opis
        .linktitle:
          type: select.select
          label: Tytuł łącza
          description: Włączenie lub wyłączenie powiązanego tytułu.
          default: disabled
          options:
            enabled: Włączone
            disabled: Wyłączone
        .link:
          type: input.text
          label: Link
          description: Wprowadź link do elementu.
        .linktext:
          type: input.text
          label: Tekst łącza
          description: Wprowadź tekst dla linku do elementu.
          placeholder: 'Czytaj więcej'
        .buttontarget:
          type: select.selectize
          label: Okno docelowe
          description: Okno docelowe przeglądarki po kliknięciu elementu.
          placeholder: 'Wybierz...'
          default: _self
          options:
              _self: W tym samym oknie
              _blank: Nowe okno
        .buttonclass:
          type: input.text
          label: Klasa przycisku
          description: Wprowadź klasę przycisku.
          default: 'button-3'
