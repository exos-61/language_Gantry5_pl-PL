name: Strips Slider
description: Display Strips Slider.
type: particle
icon: fa-columns

configuration:
  caching:
    type: static

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particle.
      default: true

    class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.

    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    description:
      type: textarea.textarea
      label: Description
      description: Customize the description.
      placeholder: Enter short description

    displayitems:
      type: select.select
      label: Display at Once
      description: Number of items to display at once.
      default: 5
      options:
        8: 8
        7: 7
        6: 6
        5: 5
        4: 4
        3: 3
        2: 2 

    mobiledisplayitems:
      type: select.select
      label: Display at Once (Mobile)
      description: Number of items to display at once (mobile).
      default: 3
      options:
        8: 8
        7: 7
        6: 6
        5: 5
        4: 4
        3: 3
        2: 2 
        1: 1       

    nav:
      type: select.select
      label: Prev / Next
      description: Enable or disable the Prev / Next navigation.
      default: enabled
      options:
        enabled: Enabled
        disabled: Disabled
        
    dots:
      type: select.select
      label: Dots
      description: Enable or disable the Dots navigation.
      default: enabled
      options:
        enabled: Enabled
        disabled: Disabled        

    loop:
      type: select.select
      label: Loop
      description: Enable or disable the Inifnity loop. Duplicate last and first items to get loop illusion.
      default: disabled
      options:
        enabled: Enabled
        disabled: Disabled

    autoplay:
      type: select.select
      label: Autoplay
      description: Enable or disable the Autoplay.
      default: disabled
      options:
        enabled: Enabled
        disabled: Disabled

    autoplaySpeed:
      type: input.text
      label: Autoplay Speed
      description: Set the speed of the Autoplay, in milliseconds.
      placeholder: 5000

    pauseOnHover:
      type: select.select
      label: Pause on Hover
      description: Pause the slideshow when hovering over slider, then resume when no longer hovering.
      default: enabled
      options:
        enabled: Enabled
        disabled: Disabled       

    items:
      type: collection.list
      array: true
      label: Slider Items
      description: Create each slider item to display.
      value: name
      ajax: true

      fields:
        .image:
          type: input.imagepicker
          label: Image
          description: Select desired image.   
        .title:
          type: input.text
          label: Title
          description: Enter title. 
        .titletag:
          type: input.text
          label: Title Tag
          description: Enter title tag.  
        .desc:
          type: textarea.textarea
          label: Description
          description: Customize the description.
          placeholder: Enter short description
        .link:
          type: input.text
          label: Link
          description: Input the item link. 
        .linklabel:
          type: input.text
          label: Read More Text
          description: Specify the read more text.
          placeholder: 'Read More'
        .target:
          type: select.select
          label: Target
          description: Target browser window when item is clicked.
          placeholder: 'Select...'
          default: _self
          options:
              _self: Self
              _blank: New Window
        .buttonclass:
          type: input.selectize
          label: Button Class
          description: Input the button class.
          default: 'readon'    
