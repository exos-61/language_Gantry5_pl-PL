name: Szukaj
description: Wyświetlanie ikony wyszukiwania z łączem do strony wyszukiwania.
type: particle
icon: fa-search

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Włączone
      description: Globalnie włączony moduł-G5.
      default: true

    _info:
      type: separator.note
      class: alert alert-info
      content: DZIADEK_GUIDE_GANTRY5_TEMPLATE_PARTICLE_SEARCH_INFO

    title:
      type: input.text
      label: Tytuł
      description: Dostosuj tekst tytułu.
      default: Formularz wyszukiwania
    placeholder:
      type: input.text
      label: Placeholder
      description: Wprowadź niestandardową nazwę
      placeholder: 'Twoje słowo kluczowe...'
