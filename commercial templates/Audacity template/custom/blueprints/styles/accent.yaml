name: Kolory akcentujące
description: Accent colors for the Audacity theme
type: core

form:
  fields:

    _info:
      type: separator.note
      class: alert alert-info
      content: DZIADEK_GUIDE_GANTRY5_STYLE_ACCENT_INFO

    color-1:
      type: input.colorpicker
      label: Kolor akcentujący 1
      default: "#e10a30"
    color-2:
      type: input.colorpicker
      label: Kolor akcentujący 2
      default: "#f0600b"
