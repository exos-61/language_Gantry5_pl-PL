  custom-9604:
    title: 'Custom HTML'
    attributes:
      title: ''
      titletag: ''
      html: "<div class=\"gantry-row\">\n\t<div class=\"gantry-width-container\">\n\t\t<div class=\"gantry-width-50\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<h3>Simple Plans and Pricing</h3>\n\t\t\t\t<p>Globally incubate standards compliant channels before scalable benefits. Quickly disseminate superior deliverables whereas web-enabled applications.</p>\n\t\t\t\t<p class=\"hidden-tablet\">Dynamically procrastinate B2C users after installed base benefits. Dramatically visualize customer directed convergence without revolutionary ROI.</p>\n\t\t\t\t<p><a href=\"https://rockettheme.com/grav/themes/audacity\" class=\"readon\">Sign Up</a></p>\n\t\t\t</div>\n\t\t</div>\n\t\t<div class=\"gantry-width-50\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<h3>Top Audacity Features</h3>\n\t\t\t\t<ul>\n\t\t\t\t\t<li>Powered by Gantry Framework</li>\n\t\t\t\t\t<li>CSS Dropdown Menu and Vertical Menu</li>\n\t\t\t\t\t<li>6 Styled Presets & Custom Particles</li>\n\t\t\t\t</ul>\n\t\t\t\t<p class=\"success\">Want to use Audacity for your clients? <a href=\"https://rockettheme.com/grav/themes/audacity\">Purchase Single Package Now</a>.</p>\n\t\t\t</div>\n\t\t</div>\n\t</div>\n</div>\n\n<div class=\"clear\"></div>"
      twig: '0'
      filter: '0'
  custom-9433:
