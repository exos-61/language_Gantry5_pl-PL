  custom-1973:
    title: 'Custom HTML'
    attributes:
      title: ''
      titletag: ''
      html: "<p>The two charts shown below are the sample chart canvas based on Chart.js. Chart.js is an easy, object oriented client side graphs for designers and developers. For more information how to create great looking charts using Chart.js, please visit <a href=\"http://www.chartjs.org/\">Chart.js</a> homepage or download the script <a href=\"https://github.com/nnnick/Chart.js\">here</a>.</p>\n\n<br />\n\n<div class=\"gantry-row\">\n\t<div class=\"gantry-width-container\">\n\t\t<div class=\"gantry-width-50\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<canvas id=\"myChart-a\" width=\"600\" height=\"320\"></canvas>\n\n\t\t\t\t<script type=\"text/javascript\">\n\t\t\t\t\tvar lineChartData = {\n\t\t\t\t\t\tlabels : [\"Joomla\",\"Wordpress\",\"Magento\",\"phpBB\",\"Kunena\",\"Email\",\"Forum\"],\n\t\t\t\t\t\tdatasets : [\n\t\t\t\t\t\t\t{\n\t\t\t\t\t\t\t\tfillColor : \"transparent\",\n\t\t\t\t\t\t\t\tstrokeColor : \"#97DBF2\",\n\t\t\t\t\t\t\t\tpointColor : \"#97DBF2\",\n\t\t\t\t\t\t\t\tpointStrokeColor : \"#97DBF2\",\n\t\t\t\t\t\t\t\tdata : [600,500,900,800,500,400,700]\n\t\t\t\t\t\t\t},\n\t\t\t\t\t\t\t{\n\t\t\t\t\t\t\t\tfillColor : \"transparent\",\n\t\t\t\t\t\t\t\tstrokeColor : \"#DE4E33\",\n\t\t\t\t\t\t\t\tpointColor : \"#DE4E33\",\n\t\t\t\t\t\t\t\tpointStrokeColor : \"#DE4E33\",\n\t\t\t\t\t\t\t\tdata : [200,400,600,300,900,200,500]\n\t\t\t\t\t\t\t},\n\t\t\t\t\t\t]\n\t\t\t\t\t},\n\t\t\t\t\toptions = {\n\t\t\t\t\t\t//Boolean - If we want to override with a hard coded scale\n\t\t\t\t\t\tscaleOverride : true,\n\n\t\t\t\t\t\t//** Required if scaleOverride is true **\n\t\t\t\t\t\t//Number - The number of steps in a hard coded scale\n\t\t\t\t\t\tscaleSteps : 9,\n\t\t\t\t\t\t//Number - The value jump in the hard coded scale\n\t\t\t\t\t\tscaleStepWidth : 100,\n\t\t\t\t\t\t//Number - The scale starting value\n\t\t\t\t\t\tscaleStartValue : 100,\n\n\t\t\t\t\t\t//String - Scale label font colour\n\t\t\t\t\t\tscaleFontColor : \"#FFFFFF\",\n\n\t\t\t\t\t\t//String - Colour of the scale line\n\t\t\t\t\t\tscaleLineColor : \"#FFFFFF\",\n\n\t\t\t\t\t\t//String - Colour of the grid lines\n\t\t\t\t\t\tscaleGridLineColor : \"#FFFFFF\",\n\n\t\t\t\t\t\t//Boolean - Whether the line is curved between points\n\t\t\t\t\t\tbezierCurve : false,\n\n\t\t\t\t\t\t//Number - Radius of each point dot in pixels\n\t\t\t\t\t\tpointDotRadius : 8,\n\n\t\t\t\t\t\t//Number - Pixel width of point dot stroke\n\t\t\t\t\t\tpointDotStrokeWidth : 5,\n\n\t\t\t\t\t\t//Number - Pixel width of dataset stroke\n\t\t\t\t\t\tdatasetStrokeWidth : 6,\n\n\t\t\t\t\t\t//Boolean - Whether to fill the dataset with a colour\n\t\t\t\t\t\tdatasetFill : true,\n\n\t\t\t\t\t}\n\n\t\t\t\t\t//Get the context of the canvas element we want to select\n\t\t\t\t\tvar ctx = document.getElementById(\"myChart-a\").getContext(\"2d\");\n\t\t\t\t\tvar newChartA = new Chart(ctx).Line(lineChartData, options);\n\n\t\t\t\t</script>\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div class=\"gantry-width-50\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<canvas id=\"myChart-b\" width=\"600\" height=\"320\"></canvas>\n\n\t\t\t\t<script type=\"text/javascript\">\n\t\t\t\t\tvar barChartData = {\n\t\t\t\t\t\tlabels : [\"January\",\"February\",\"March\",\"April\",\"May\",\"June\",\"July\"],\n\t\t\t\t\t\tdatasets : [\n\t\t\t\t\t\t\t{\n\t\t\t\t\t\t\t\tfillColor : \"#D95240\",\n\t\t\t\t\t\t\t\tstrokeColor : \"#D95240\",\n\t\t\t\t\t\t\t\tdata : [600,500,900,800,500,600,900]\n\t\t\t\t\t\t\t},\n\t\t\t\t\t\t\t{\n\t\t\t\t\t\t\t\tfillColor : \"#6FC6A0\",\n\t\t\t\t\t\t\t\tstrokeColor : \"#6FC6A0\",\n\t\t\t\t\t\t\t\tdata : [700,300,800,700,600,500,800]\n\t\t\t\t\t\t\t}\n\t\t\t\t\t\t]\n\t\t\t\t\t},\n\t\t\t\t\toptions = {\n\t\t\t\t\t\t//Boolean - If we want to override with a hard coded scale\n\t\t\t\t\t\tscaleOverride : true,\n\t\t\t\t\t\n\t\t\t\t\t\t//** Required if scaleOverride is true **\n\t\t\t\t\t\t//Number - The number of steps in a hard coded scale\n\t\t\t\t\t\tscaleSteps : 9,\n\t\t\t\t\t\t//Number - The value jump in the hard coded scale\n\t\t\t\t\t\tscaleStepWidth : 100,\n\t\t\t\t\t\t//Number - The scale starting value\n\t\t\t\t\t\tscaleStartValue : 100,\n\n\t\t\t\t\t\t//String - Scale label font colour\n\t\t\t\t\t\tscaleFontColor : \"#FFFFFF\",\n\n\t\t\t\t\t\t//String - Colour of the scale line\n\t\t\t\t\t\tscaleLineColor : \"#FFFFFF\",\n\n\t\t\t\t\t\t//String - Colour of the grid lines\n\t\t\t\t\t\tscaleGridLineColor : \"#FFFFFF\"\n\t\t\t\t\t}\n\n\t\t\t\t\t//Get the context of the canvas element we want to select\n\t\t\t\t\tvar ctx = document.getElementById(\"myChart-b\").getContext(\"2d\");\n\t\t\t\t\tvar newChartB = new Chart(ctx).Bar(barChartData, options);\n\n\t\t\t\t</script>\n\t\t\t</div>\n\t\t</div>\n\t</div>\n</div>\n\n<div class=\"clear\"></div><br />\n\n<p class=\"success\">NOTE: The canvas only works on modern browsers (Firefox, Opera, Chrome, Safari, and Internet Explorer 9+) that support the HTML5 canvas element. <a target=\"_blank\" href=\"http://www.w3schools.com/html/html5_canvas.asp\">Internet Explorer 8 and earlier versions, do not support the canvas element.</a></p>"
      twig: '0'
      filter: '0'
    block:
      variations: 'box2 nomarginall'
  custom-5266:
