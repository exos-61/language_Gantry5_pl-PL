  featuretabs-1613:
    title: 'Feature Tabs'
    attributes:
      items:
        -
          title: '<span>A responsive layout that auto-adapts to <span class="hidden-tablet">multiple </span><span class="visible-tablet">most </span>devices</span>'
          titletag: 'Flexible Structure'
          image: 'gantry-media://home/fp-scroller/img-01.jpg'
          alt: 'Responsive Layout'
          content: '<p>A responsive structure adapts automatically to the viewing device, whether desktop, tablet or mobile, and adjusts accordingly for a seamless and uniform experience.</p>'
          linklabel: 'Read More'
          link: '#'
          buttontarget: _self
          buttonclass: readon3
          name: 'Item 1'
        -
          title: 'Powered by the free & popular Gantry Framework'
          titletag: 'Free/GPL Framework'
          image: 'gantry-media://home/fp-scroller/img-01.jpg'
          alt: 'Gantry Framework'
          content: '<p>Gantry is the cross-platform framework that sits at the center of the theme, providing a rich library of standardized features, packaged with an intuitive control panel.</p>'
          linklabel: 'Read More'
          link: '#'
          buttontarget: _self
          buttonclass: readon3
          name: 'Item 2'
        -
          title: 'Configurable CSS dropdown navigation system'
          titletag: 'CSS Based'
          image: 'gantry-media://home/fp-scroller/img-01.jpg'
          alt: 'CSS Navigation'
          content: '<p>The dropdown menu benefits from inline icons, subtext, modules and positions, alongside multiple columns, all configurable on a per-menu-item basis.</p>'
          linklabel: 'Read More'
          link: '#'
          buttontarget: _self
          buttonclass: readon3
          name: 'Item 3'
        -
          title: 'An array of six customizable preset variations'
          titletag: 'Multiple Presets'
          image: 'gantry-media://home/fp-scroller/img-01.jpg'
          alt: 'Multiple Presets'
          content: '<p>Choose from a selection of six preset style variations, each that can be extensively customized to create a unique appearance, with great ease and swiftness.</p>'
          linklabel: 'Read More'
          link: '#'
          buttontarget: _self
          buttonclass: readon3
          name: 'Item 4'
        -
          class: bottom-tablet
          title: '<span>Personalize modular content with <span class="hidden-tablet">stylistic </span><span class="visible-tablet">class </span>suffixes</span>'
          titletag: Individualize
          image: 'gantry-media://home/fp-scroller/img-01.jpg'
          alt: 'Module Suffixes'
          content: '<p>Select from an assortment of stylistic and structural module class suffixes, that can be compounded, to add individual character and control to any module.</p>'
          linklabel: 'Read More'
          link: '#'
          buttontarget: _self
          buttonclass: readon3
          name: 'Item 5'
        -
          class: 'hidden-tablet bottom-phone'
          title: 'Basic structural support for Right-To-Left languages'
          titletag: Compatibility
          image: 'gantry-media://home/fp-scroller/img-01.jpg'
          alt: 'RTL Support'
          content: '<p>Enabling an RTL language and the RTL setting in the template''s Advanced settings, will activate the RTL compatibility styling, to provide better structural support.</p>'
          linklabel: 'Read More'
          link: '#'
          buttontarget: _self
          buttonclass: readon3
          name: 'Item 6'
        -
          class: 'hidden-tablet hidden-phone'
          title: 'Exquisite graphs with HTML5 Canvas and Chart.js'
          titletag: 'Data Display'
          image: 'gantry-media://home/fp-scroller/img-01.jpg'
          alt: 'Data Display'
          content: '<p>Chart.js provides a mechanism for dynamically generating graphs via HTML5, which can be used for basis data presentation or for more creative constructions.</p>'
          linklabel: 'Read More'
          link: '#'
          buttontarget: _self
          buttonclass: readon3
          name: 'Item 7'
        -
          class: 'hidden-tablet hidden-phone'
          title: 'Diverse content typography & FontAwesome icons'
          titletag: 'Content Enhancement'
          image: 'gantry-media://home/fp-scroller/img-01.jpg'
          alt: 'Content Enhancement'
          content: '<p>A rich portfolio of template typography, to enhance the various elements of the page, alongside the vast library of FontAwesome icons, to add depth and character to content.</p>'
