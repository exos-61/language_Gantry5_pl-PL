name: Gp Content 1
description: Gp Content 1 particle
type: particle
icon: fa-file-text

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    _note_demo:
      type: separator.note
      class: alert alert-success
      content: <h4 style="margin:0;"><a href="https://demo.gantry5particles.com/i/content-1" target="_blank"><i class="fa fa-external-link"></i> See demo</a></h4>

    tabs:
      type: container.tabs
      fields:
        tab_bg_styles:
          label: Styles
          fields:
            class:
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.
              overridable: false
            text_color:
              type: input.colorpicker
              label: Text Color
              default: ''
              overridable: false
            font_size:
              type: input.text
              label: Font Size
              placeholder: 24px
              overridable: false
            text_align:
              type: select.select
              label: Text Align
              placeholder: 'Select...'
              default: left
              overridable: false
              options:
                left: Left
                center: Center
                right: Right
            _divider1:
              type: separator.note
              class: alert
              content: ''
            padding:
              type: input.text
              label: Padding
              default: '70px 0'
              overridable: false
            mobile_padding:
              type: input.text
              label: Mobile Padding
              default: '40px 0'
              overridable: false

        tab_main_contents:
          label: '> Main Contents'
          fields:
            _note_c_before:
              type: separator.note
              class: alert alert-info
              content: <i class="fa fa-lightbulb-o"></i> Keep any field empty to disable.
            v_center:
              type: enable.enable
              label: Vertically Center the Image & Texts?
              default: true
              overridable: false
            _divider4:
              type: separator.note
              class: alert
              content: ''
            image:
              type: input.imagepicker
              label: Select Image
              overridable: false
            image_alt:
              type: input.text
              label: Image ALT Text
              overridable: false
            image_pos:
              type: select.select
              label: Image Position
              placeholder: 'Select...'
              default: left
              overridable: false
              options:
                left: Left
                right: Right
            image_bg:
              type: input.colorpicker
              label: Image Background Color
              default: '#ffffff'
              overridable: false
            image_border:
              type: input.colorpicker
              label: Image Border Color
              default: '#edeaea'
              overridable: false
            image_border_radius:
              type: input.text
              label: Image Border Radius
              placeholder: 4px
              overridable: false
            _divider5:
              type: separator.note
              class: alert
              content: ''
            title:
              type: textarea.textarea
              label: Title
              overridable: false
            title_tag:
              type: select.select
              label: Title Tag
              placeholder: 'Select...'
              default: h2
              overridable: false
              options:
                h1: H1
                h2: H2
                h3: H3
                h4: H4
            _divider3:
              type: separator.note
              class: alert
              content: ''
            desc:
              type: textarea.textarea
              label: Description
              overridable: false
            _note_btn1:
              type: separator.note
              class: alert alert-info
              content: Button 01
            button1_text:
              type: input.text
              label: Button 1 Text
              default: JOIN US NOW
              overridable: false
            button1_url:
              type: input.text
              label: Button 1 URL
              default: '#'
              overridable: false
            button1_class:
              type: input.text
              label: Button 1 CSS Class
              default: 'button'
              overridable: false
            button1_target:
              type: select.select
              label: Button 1 Link Target
              description: Target browser window when item is clicked.
              placeholder: 'Select...'
              default: _self
              overridable: false
              options:
                _self: Same Window
                _blank: New Window

            _note_btn2:
              type: separator.note
              class: alert alert-info
              content: Button 02
            button2_text:
              type: input.text
              label: Button 2 Text
              overridable: false
            button2_url:
              type: input.text
              label: Button 2 URL
              default: '#'
              overridable: false
            button2_class:
              type: input.text
              label: Button 2 CSS Class
              default: 'button'
              overridable: false
            button2_target:
              type: select.select
              label: Button 2 Link Target
              description: Target browser window when item is clicked.
              placeholder: 'Select...'
              default: _self
              overridable: false
              options:
                _self: Same Window
                _blank: New Window