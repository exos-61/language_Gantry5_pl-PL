name: Gp FeedBurner
description: Display Gp FeedBurner Particle
type: particle
icon: fa-envelope-o

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    _note_demo:
      type: separator.note
      class: alert alert-success
      content: <h4 style="margin:0;"><a href="https://demo.gantry5particles.com/i/feedburner" target="_blank"><i class="fa fa-external-link"></i> See demo</a></h4>

    class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.
      overridable: false

    feed:
      type: input.text
      label: Feed Address
      description: Add your feed address without 'http://feeds.feedburner.com/'
      overridable: false
    title:
      type: input.text
      label: Title
      placeholder: Subscribe
      overridable: false
    desc:
      type: textarea.textarea
      label: Description
      placeholder: Enter your email address
      overridable: false
    emailPlaceholder:
      type: input.text
      label: Email Field Placeholder
      default: Email Address*
      overridable: false
    btnTxt:
      type: input.text
      label: Button Text
      default: Subscribe
      overridable: false
    btnClass:
      type: input.text
      label: Button Class
      default: button
      overridable: false