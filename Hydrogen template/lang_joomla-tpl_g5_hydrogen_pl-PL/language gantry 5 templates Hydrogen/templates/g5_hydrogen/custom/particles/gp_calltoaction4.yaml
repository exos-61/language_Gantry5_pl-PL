name: Gp Call to action 4
description: Gp Call to action 4 particle
type: particle
icon: fa-external-link-square

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    _note_demo:
      type: separator.note
      class: alert alert-success
      content: <h4 style="margin:0;"><a href="https://demo.gantry5particles.com/i/call-to-action-4" target="_blank"><i class="fa fa-external-link"></i> See demo</a></h4>

    tabs:
      type: container.tabs
      fields:
        tab_bg_styles:
          label: Styles
          fields:
            class:
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.
              overridable: false
            bg_color:
              type: input.colorpicker
              label: Background Color
              default: ''
              overridable: false
            text_color:
              type: input.colorpicker
              label: Text Color
              default: ''
              overridable: false
            border_color:
              type: input.colorpicker
              label: Border Color
              default: ''
              overridable: false
            _divider:
              type: separator.note
              class: alert
              content: ''
            border_left_color:
              type: input.colorpicker
              label: Border Left Color
              default: ''
              overridable: false
            _divider1:
              type: separator.note
              class: alert
              content: ''
            bg_img:
              type: input.imagepicker
              label: Background Image
              default: ''
              overridable: false
            bg_mask_color:
              type: input.colorpicker
              label: Background Mask Color
              default: '#000000'
              overridable: false
            bg_mask:
              type: input.number
              label: Background Mask Opacity
              description: Keep empty to disable.
              placeholder: '0.3'
              min: 0
              max: 1
              step: 0.05
              overridable: false
            _divider2:
              type: separator.note
              class: alert
              content: ''
            padding:
              type: input.text
              label: Padding
              default: '50px'
              overridable: false
            shadow:
              type: input.text
              label: CSS Box Shadow
              placeholder: '0 1px 2px 0 rgba(34,36,38,.15)'
              overridable: false
            _divider3:
              type: separator.note
              class: alert
              content: ''
            font_size:
              type: input.text
              label: Font Size
              placeholder: 24px
              overridable: false

        tab_main_contents:
          label: '> Main Contents'
          fields:
            _note_c_before:
              type: separator.note
              class: alert alert-info
              content: <i class="fa fa-lightbulb-o"></i> Keep any field empty to disable.
            title:
              type: textarea.textarea
              label: Title
              default: GANTRY 5 SUPPORT JOOMLA!, WORDPRESS & GRAV
              overridable: false
            title_tag:
              type: select.select
              label: Title Tag
              placeholder: 'Select...'
              default: h3
              overridable: false
              options:
                h1: H1
                h2: H2
                h3: H3
                h4: H4
            desc:
              type: textarea.textarea
              label: Description
              default: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi sit amet erat urna. Morbi vestibulum rutrum rutrum. Mauris posuere odio libero, vel accumsan dui mattis id. Fusce tincidunt felis eget condimentum maximus. Praesent et convallis tellus, sit amet facilisis augue. Nam elementum tempor pellentesque. Donec eget placerat tortor. Curabitur volutpat sapien ac iaculis aliquam. Etiam porttitor porta nibh, et vehicula magna eleifend eget.
              overridable: false
            _divider4:
              type: separator.note
              class: alert
              content: ''
            button_text:
              type: input.text
              label: Button Text
              default: SUBSCRIBE NOW
              overridable: false
            button_url:
              type: input.text
              label: Button URL
              default: '#'
              overridable: false
            button_class:
              type: input.text
              label: Button CSS Class
              default: 'button'
              overridable: false
            button_target:
              type: select.select
              label: Target
              description: Target browser window when item is clicked.
              placeholder: 'Select...'
              default: _self
              overridable: false
              options:
                _self: Same Window
                _blank: New Window