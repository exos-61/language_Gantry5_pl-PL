name: Gp Notice
description: Gp Notice particle
type: particle
icon: fa-bell

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    _note_demo:
      type: separator.note
      class: alert alert-success
      content: <h4 style="margin:0;"><a href="https://demo.gantry5particles.com/i/notice" target="_blank"><i class="fa fa-external-link"></i> See demo</a></h4>

    tabs:
      type: container.tabs
      fields:
        tab_bg_styles:
          label: Styles
          fields:
            class:
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.
              overridable: false

            bg:
              type: input.colorpicker
              label: Background Color
              default: '#f8f8f9'
              overridable: false
            txt:
              type: input.colorpicker
              label: Text Color
              default: '#262626'
              overridable: false
            border:
              type: input.colorpicker
              label: Border Color
              default: '#c8c9ca'
              overridable: false
            dismissable:
              type: enable.enable
              label: Dismissable?
              description: If enabled a close icon will show which can close the message box.
              overridable: false
              default: false

        tab_main_contents:
          label: '> Content'
          fields:
            _note_content:
              type: separator.note
              class: alert alert-info
              content: <i class="fa fa-lightbulb-o"></i> Keep any field empty to disable.
            icon:
              type: input.icon
              label: Select Icon
              description: Select an Icon if you want to display on the left side.
              overridable: false
            spin:
              type: enable.enable
              label: Spin Icon?
              overridable: false
              default: false

            title:
              type: input.text
              label: Title
              description: Enter a title for this notice.
              overridable: false
            desc:
              type: textarea.textarea
              label: Description
              description: Enter description for this notice.
              overridable: false
            _info_list:
              type: separator.note
              class: alert alert-info
              content: If you want to display list items, add below.
            list1:
              type: input.text
              label: List Item 1
              overridable: false
            list2:
              type: input.text
              label: List Item 2
              overridable: false
            list3:
              type: input.text
              label: List Item 3
              overridable: false
            list4:
              type: input.text
              label: List Item 4
              overridable: false
            list5:
              type: input.text
              label: List Item 5
              overridable: false
            list6:
              type: input.text
              label: List Item 6
              overridable: false
            list7:
              type: input.text
              label: List Item 7
              overridable: false
            list8:
              type: input.text
              label: List Item 8
              overridable: false