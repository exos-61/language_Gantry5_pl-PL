name: Gp Contact Info 5
description: Display Gp Contact Info 5 Particle.
type: particle
icon: fa-phone-square

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable to the particles.
      default: true

    _note_demo:
      type: separator.note
      class: alert alert-success
      content: <h4 style="margin:0;"><a href="https://demo.gantry5particles.com/i/contact-info-5" target="_blank"><i class="fa fa-external-link"></i> See demo</a></h4>

    class:
      type: input.text
      label: CSS Classes
      description: CSS class name for the particle.
      overridable: false

    title:
      type: input.text
      label: Title
      default: Contact Information
      overridable: false
    desc:
      type: textarea.textarea
      label: Description
      overridable: false

    gpItems:
      type: collection.list
      array: true
      label: Contact Info Items
      description: Create each item to appear in the content row.
      value: name
      ajax: true
      overridable: false

      fields:
        .name:
          type: input.text
          label: Title
        .img:
          type: input.imagepicker
          label: Select Image

        .title:
          type: input.text
          label: Title
        .subtitle:
          type: input.text
          label: Sub Title

        _note1:
          type: separator.note
          class: alert
        .icon1:
          type: input.icon
          label: Icon 1
        .txt1:
          type: input.text
          label: Text 1

        _note2:
          type: separator.note
          class: alert
        .icon2:
          type: input.icon
          label: Icon 2
        .txt2:
          type: input.text
          label: Text 2

        _note3:
          type: separator.note
          class: alert
        .icon3:
          type: input.icon
          label: Icon 3
        .txt3:
          type: input.text
          label: Text 3

        _note4:
          type: separator.note
          class: alert
        .icon4:
          type: input.icon
          label: Icon 4
        .txt4:
          type: input.text
          label: Text 4