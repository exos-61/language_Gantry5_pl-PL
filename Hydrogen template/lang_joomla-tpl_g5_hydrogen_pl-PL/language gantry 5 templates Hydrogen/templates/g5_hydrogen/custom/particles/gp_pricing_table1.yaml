name: Gp Pricing Table 1
description: Gp Pricing Table 1 particle
type: particle
icon: fa-money

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    _note_demo:
      type: separator.note
      class: alert alert-success
      content: <h4 style="margin:0;"><a href="https://demo.gantry5particles.com/i/pricing-table-1" target="_blank"><i class="fa fa-external-link"></i> See demo</a></h4>

    tabs:
      type: container.tabs
      fields:
        tab_bg_styles:
          label: Styles
          fields:
            class:
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.
              overridable: false

        tab_heading:
          label: '> Heading'
          fields:
            _note_heading:
              type: separator.note
              class: alert alert-info
              content: <i class="fa fa-lightbulb-o"></i> Keep any field empty to disable.
            heading_title:
              type: textarea.textarea
              label: Title
              overridable: false
            heading_title_tag:
              type: select.select
              label: Title Tag
              placeholder: 'Select...'
              default: h1
              overridable: false
              options:
                h1: H1
                h2: H2
                h3: H3
            heading_desc:
              type: textarea.textarea
              label: Description
              overridable: false
            heading_text_align:
              type: select.select
              label: Text Align
              placeholder: 'Select...'
              default: center
              overridable: false
              options:
                left: Left
                center: Center
                right: Right

        tab_table1:
          label: '> Table 01'
          fields:
            _t1_note_intro:
              type: separator.note
              class: alert alert-info
              content: <i class="fa fa-info-circle"></i> Package info
            t1_title:
              type: input.text
              label: Package Name
              placeholder: Basic
              overridable: false
            t1_price:
              type: input.text
              label: Price
              default: <span>$</span>0
              overridable: false
            _t1_note_features:
              type: separator.note
              class: alert alert-info
              content: <i class="fa fa-info-circle"></i> Package Features, <u>each feature in new line</u>.
            t1_features:
              type: textarea.textarea
              label: Features
              default: "Free forever\nLimited to 1 user"
              overridable: false
            _t1_note_button:
              type: separator.note
              class: alert alert-info
              content: <i class="fa fa-info-circle"></i> Button
            t1_link:
              type: input.text
              label: Link URL
              overridable: false
            t1_link_text:
              type: input.text
              label: Link Text
              placeholder: Sign up now
              overridable: false
            _t1_note_style:
              type: separator.note
              class: alert alert-info
              content: <i class="fa fa-paint-brush"></i> Styles
            t1_bg:
              type: input.colorpicker
              label: Background Color
              default: '#ffffff'
              overridable: false
            t1_border:
              type: input.colorpicker
              label: Border Color
              default: '#f5f5f5'
              overridable: false
            t1_text:
              type: input.colorpicker
              label: Text Color
              default: '#636363'
              overridable: false
            _t1_note_style_btn:
              type: separator.note
              class: alert alert-info
              content: <i class="fa fa-paint-brush"></i> Button Styles
            t1_btn:
              type: input.colorpicker
