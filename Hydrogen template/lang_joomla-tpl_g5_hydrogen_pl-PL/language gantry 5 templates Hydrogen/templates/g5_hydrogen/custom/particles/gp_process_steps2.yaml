name: Gp Process Steps 2
description: Gp Process Steps 2 particle
type: particle
icon: fa-tasks

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    _note_demo:
      type: separator.note
      class: alert alert-success
      content: <h4 style="margin:0;"><a href="https://demo.gantry5particles.com/i/process-steps-2" target="_blank"><i class="fa fa-external-link"></i> See demo</a></h4>

    tabs:
      type: container.tabs
      fields:
        tab_bg_styles:
          label: Styles
          fields:
            class:
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.
              overridable: false

        tab_heading:
          label: '> Heading'
          fields:
            _note_heading:
              type: separator.note
              class: alert alert-info
              content: <i class="fa fa-lightbulb-o"></i> Keep any field empty to disable.
            heading_title:
              type: textarea.textarea
              label: Title
              overridable: false
            heading_title_tag:
              type: select.select
              label: Title Tag
              placeholder: 'Select...'
              default: h1
              overridable: false
              options:
                h1: H1
                h2: H2
                h3: H3
            heading_desc:
              type: textarea.textarea
              label: Description
              overridable: false
            heading_text_align:
              type: select.select
              label: Text Align
              placeholder: 'Select...'
              default: center
              overridable: false
              options:
                left: Left
                center: Center
                right: Right

        tab_main_contents:
          label: '> Main Contents'
          fields:
            gp_items:
              type: collection.list
              array: true
              label: Create Steps
              description: Create each item to appear in the content row.
              value: name
              ajax: true
              overridable: false

              fields:
                .name:
                  type: input.text
                  label: Name
                .title:
                  type: input.text
                  label: Title
                .desc:
                  type: textarea.textarea
                  label: Description
                _note_button:
                  type: separator.note
                  class: alert alert-info
                  content: <i class="fa fa-info-circle"></i> Link
                .link:
                  type: input.text
                  label: Link URL
                .link_text:
                  type: input.text
                  label: Link Text