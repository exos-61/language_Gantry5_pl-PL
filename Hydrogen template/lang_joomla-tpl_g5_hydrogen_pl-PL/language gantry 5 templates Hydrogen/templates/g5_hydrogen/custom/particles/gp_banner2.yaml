name: Gp Banner 2
description: Gp Banner 2 particle
type: particle
icon: fa-newspaper-o

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    _note_demo:
      type: separator.note
      class: alert alert-success
      content: <h4 style="margin:0;"><a href="https://demo.gantry5particles.com/i/banner-2" target="_blank"><i class="fa fa-external-link"></i> See demo</a></h4>

    class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.
      overridable: false

    _note_hint:
      type: separator.note
      class: alert alert-info
      content: <i class="fa fa-lightbulb-o"></i> Keep any field empty to disable.

    img:
      type: input.imagepicker
      label: Select Background Image
      overridable: false
    mask:
      type: input.number
      label: Image Overlay Opacity
      default: '0.6'
      overridable: false
      step: 0.05
      min: 0
      max: 1

    _note1:
      type: separator.note
      class: alert
    title:
      type: textarea.textarea
      label: Title
      overridable: false
    desc:
      type: textarea.textarea
      label: Description
      overridable: false

    _noteButton1:
      type: separator.note
      class: alert alert-info
      content: Button 1
    btn1Url:
      type: input.text
      label: Button URL
      overridable: false
    btn1Txt:
      type: input.text
      label: Button Text
      overridable: false
    btn1Bg:
      type: input.colorpicker
      label: Button Background Color
      default: '#00b5ad'
      overridable: false
    _noteButton2:
      type: separator.note
      class: alert alert-info
      content: Button 2
    btn2Icon:
      type: input.icon
      label: Select Icon
      overridable: false
    btn2Url:
      type: input.text
      label: Button URL
      overridable: false
    btn2Txt:
      type: input.text
      label: Button Text
      overridable: false

    _noteContentImg:
      type: separator.note
      class: alert alert-info
      content: <strong>Content Image</strong> (png format with transparent background for better view).
    contentImg:
      type: input.imagepicker
      label: Select Image
      overridable: false
    contentImgAlt:
      type: input.text
      label: Image ALT Text
      overridable: false