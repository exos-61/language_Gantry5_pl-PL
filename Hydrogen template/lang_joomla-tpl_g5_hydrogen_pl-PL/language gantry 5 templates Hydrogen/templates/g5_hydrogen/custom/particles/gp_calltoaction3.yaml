name: Gp Call to action 3
description: Gp Call to action 3 particle
type: particle
icon: fa-external-link-square

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    _note_demo:
      type: separator.note
      class: alert alert-success
      content: <h4 style="margin:0;"><a href="https://demo.gantry5particles.com/i/call-to-action-3" target="_blank"><i class="fa fa-external-link"></i> See demo</a></h4>

    tabs:
      type: container.tabs
      fields:
        tab_bg_styles:
          label: Styles
          fields:
            class:
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.
              overridable: false
            bg_color:
              type: input.colorpicker
              label: Background Color
              default: ''
              overridable: false
            text_color:
              type: input.colorpicker
              label: Text Color
              default: ''
              overridable: false
            border_color:
              type: input.colorpicker
              label: Border Color
              default: ''
              overridable: false
            _divider1:
              type: separator.note
              class: alert
              content: ''
            bg_img:
              type: input.imagepicker
              label: Background Image
              default: ''
              overridable: false
            bg_mask_color:
              type: input.colorpicker
              label: Background Mask Color
              default: '#000000'
              overridable: false
            bg_mask:
              type: input.number
              label: Background Mask Opacity
              description: Keep empty to disable.
              placeholder: '0.3'
              min: 0
              max: 1
              step: 0.05
              overridable: false
            _divider5:
              type: separator.note
              class: alert
              content: ''
            padding:
              type: input.text
              label: Padding
              default: '70px 0'
              overridable: false
            mobile_padding:
              type: input.text
              label: Mobile Padding
              default: '40px 0'
              overridable: false
            shadow:
              type: input.text
              label: CSS Box Shadow
              placeholder: '0 1px 2px 0 rgba(34,36,38,.15)'
              overridable: false
            _divider3:
              type: separator.note
              class: alert
              content: ''
            font_size:
              type: input.text
              label: Font Size
              placeholder: 24px
              overridable: false
            text_align:
              type: select.select
              label: Text Align
              placeholder: 'Select...'
              default: center
              overridable: false
              options:
                left: Left
                center: Center
                right: Right

        tab_main_contents:
          label: '> Main Contents'
          fields:
            _note_c_before:
              type: separator.note
              class: alert alert-info
              content: <i class="fa fa-lightbulb-o"></i> Keep any field empty to disable.
            subtitle:
              type: textarea.textarea
              label: Sub Title
              default: Gantry 5 is a responsive framework
              overridable: false
            title:
              type: textarea.textarea
              label: Title
              default: Start building page with Gantry 5
              overridable: false
            title_tag:
              type: select.select
              label: Title Tag
              placeholder: 'Select...'
              default: h1
              overridable: false
              options:
                h1: H1
                h2: H2
                h3: H3

            _note_btn1:
              type: separator.note
              class: alert alert-info
              content: Button 01
            button1_text:
              type: input.text
              label: Button 1 Text
              default: JOIN US NOW
              overridable: false
            button1_url:
              type: input.text
              label: Button 1 URL
              default: '#'
              overridable: false
            button1_class:
              type: input.text
              label: Button 1 CSS Class
              default: 'button'
              overridable: false
            button1_target:
              type: select.select
              label: Button 1 Link Target
              description: Target browser window when item is clicked.
              placeholder: 'Select...'
              default: _self
              overridable: false
              options:
                _self: Same Window
                _blank: New Window

            _note_btn2:
              type: separator.note
              class: alert alert-info
              content: Button 02
            button2_text:
              type: input.text
              label: Button 2 Text
              overridable: false
            button2_url:
              type: input.text
              label: Button 2 URL
              default: '#'
              overridable: false
            button2_class:
              type: input.text
              label: Button 2 CSS Class
              default: 'button'
              overridable: false
            button2_target:
              type: select.select
              label: Button 2 Link Target
              description: Target browser window when item is clicked.
              placeholder: 'Select...'
              default: _self
              overridable: false
              options:
                _self: Same Window
                _blank: New Window