name: Gp Content 3
description: Gp Content 3 particle
type: particle
icon: fa-file-text

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    _note_demo:
      type: separator.note
      class: alert alert-success
      content: <h4 style="margin:0;"><a href="https://demo.gantry5particles.com/i/content-3" target="_blank"><i class="fa fa-external-link"></i> See demo</a></h4>

    tabs:
      type: container.tabs
      fields:
        tab_bg_styles:
          label: Styles
          fields:
            class:
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.
              overridable: false
            text_color:
              type: input.colorpicker
              label: Text Color
              default: ''
              overridable: false
            font_size:
              type: input.text
              label: Font Size
              placeholder: 24px
              overridable: false
            text_align:
              type: select.select
              label: Text Align
              placeholder: 'Select...'
              default: left
              overridable: false
              options:
                left: Left
                center: Center
                right: Right

        tab_settings:
          label: '> Settings'
          fields:
            _note_settings1:
              type: separator.note
              class: alert alert-danger
              content: <strong>#1.</strong> Close this popup and <strong>#2.</strong> click <i class="fa fa-cog"></i> (Section Settings) from right side of this <strong>Section</strong>, <strong>#3.</strong> now select layout <strong>Fullwidth (Flushed Content)</strong>, <strong>#4.</strong> click on Save and Apply.

        tab_main_contents:
          label: '> Main Contents'
          fields:
            _note_c_before:
              type: separator.note
              class: alert alert-info
              content: <i class="fa fa-lightbulb-o"></i> Keep any field empty to disable.
            v_center:
              type: enable.enable
              label: Vertically Center the Image & Texts?
              default: true
              overridable: false
            _divider4:
              type: separator.note
              class: alert
              content: ''
            image:
              type: input.imagepicker
              label: Select Image
              overridable: false
            image_alt:
              type: input.text
              label: Image ALT Text
              overridable: false
            image_pos:
              type: select.select
              label: Image Position
              placeholder: 'Select...'
              default: left
              overridable: false
              options:
                left: Left
                right: Right
            _divider5:
              type: separator.note
              class: alert
              content: 'Content 01'
            title:
              type: textarea.textarea
              label: Title 1
              overridable: false
            title_tag:
              type: select.select
              label: Title 1 Tag
              placeholder: 'Select...'
              default: h4
              overridable: false
              options:
                h1: H1
                h2: H2
                h3: H3
                h4: H4
                h5: H5
            desc:
              type: textarea.textarea
              label: Description 1
              overridable: false
            _divider6:
              type: separator.note
              class: alert
              content: 'Content 02'
            title2:
              type: textarea.textarea
              label: Title 2
              overridable: false
            title2_tag:
              type: select.select
              label: Title 2 Tag
              placeholder: 'Select...'
              default: h4
              overridable: false
              options:
                h1: H1
                h2: H2
                h3: H3
                h4: H4
                h5: H5
            desc2:
              type: textarea.textarea
              label: Description 2
              overridable: false

            _divider8:
              type: separator.note
              class: alert
              content: 'Content 03'
            title3:
              type: textarea.textarea
              label: Title 3
              overridable: false
            title3_tag:
              type: select.select
              label: Title 3 Tag
              placeholder: 'Select...'
              default: h4
              overridable: false
              options:
                h1: H1
                h2: H2
                h3: H3
                h4: H4
                h5: H5
            desc3:
              type: textarea.textarea
              label: Description 3
              overridable: false

            _note_btn1:
              type: separator.note
              class: alert alert-info
              content: Button 01
            button1_text:
              type: input.text
              label: Button 1 Text
              default: JOIN US NOW
              overridable: false
            button1_url:
              type: input.text
              label: Button 1 URL
              default: '#'
              overridable: false
            button1_class:
              type: input.text
              label: Button 1 CSS Class
              default: 'button'
              overridable: false
            button1_target:
              type: select.select
              label: Button 1 Link Target
              description: Target browser window when item is clicked.
              placeholder: 'Select...'
              default: _self
              overridable: false
              options:
                _self: Same Window
                _blank: New Window

            _note_btn2:
              type: separator.note
              class: alert alert-info
              content: Button 02
            button2_text:
              type: input.text
              label: Button 2 Text
              overridable: false
            button2_url:
              type: input.text
              label: Button 2 URL
              default: '#'
              overridable: false
            button2_class:
              type: input.text
              label: Button 2 CSS Class
              default: 'button'
              overridable: false
            button2_target:
              type: select.select
              label: Button 2 Link Target
              description: Target browser window when item is clicked.
              placeholder: 'Select...'
              default: _self
              overridable: false
              options:
                _self: Same Window
                _blank: New Window