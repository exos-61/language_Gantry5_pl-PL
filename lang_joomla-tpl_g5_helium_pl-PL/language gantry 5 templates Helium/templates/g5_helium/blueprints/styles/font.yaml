name: Font Families - Trzcionki podstawowe
description: Font families for the Helium theme
type: core

form:
  fields:
  
    _info_common:
      type: separator.note
      class: alert alert-info
      content: '<b>Font Families</b> Parametry trzcionki dla stylu podstawowego. O zarządzaniu trzcionkami tutaj <a href="http://docs.gantry.org/gantry5/tutorials/fonts" target="_blank" title="Przykłady zastosowania"><i class="fa fa-external-link"></i> (Adding and Using Fonts)</a>. <br><b>Jeśli chcesz, aby ustawienia konturu powróciły do ​​wartości domyślnych, usuń zaznaczenie pola wyboru i zapisz styl.</b>'

    family-default:
      type: input.fonts
      label: Czcionka dla sekcji Body
      default: 'Raleway, Helvetica, Tahoma, Geneva, Arial, sans-serif'
    family-title:
      type: input.fonts
      label: Czcionka nagłówka
      default: 'Lato, Helvetica, Tahoma, Geneva, Arial, sans-serif'
