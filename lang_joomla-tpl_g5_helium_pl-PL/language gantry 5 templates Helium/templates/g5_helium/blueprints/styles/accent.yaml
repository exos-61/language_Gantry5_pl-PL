name: Accent Colors
description: Kolory akcentujące dla motywu Hydrogen
type: core

form:
  fields:

    _info_common:
      type: separator.note
      class: alert alert-info
      content: '<b>Accent Colors</b> Palety kolorów elementów interfejsu użytkownika zazwyczaj składają się z jednego koloru podstawowego i jednego koloru akcentującego. Kolor akcentujący jest używany w szablonach bardzo subtelnie, aby zwrócić uwagę na kluczowe elementy. Wynikowe zestawienie podstawowego koloru i jaśniejszego akcentu nadaje aplikacjom odważny, kolorowy wygląd bez przytłaczania faktycznej zawartości aplikacji. W Gantry pełni funkcję kolorowania odnośników i menu <a href="https://github.com/gantry/gantry5/issues/1626" target="_blank" title="Opis zastosowania"><i class="fa fa-external-link"></i> (Poznaj opinie)</a>. O kolorach akcentujących tutaj <a href="https://www.material-theme.com/docs/configuration/accents/" target="_blank" title="Przykłady zastosowania"><i class="fa fa-external-link"></i> (Accent Colors).</a> <br><b>Jeśli chcesz, aby ustawienia konturu powróciły do ​​wartości domyślnych, usuń zaznaczenie pola wyboru i zapisz styl.</b>'
  
    color-1:
      type: input.colorpicker
      label: Kolor akcentujący 1
      default: "#4db2b3"
    color-2:
      type: input.colorpicker
      label: Kolor akcentujący 2
      default: "#8f4dae"
