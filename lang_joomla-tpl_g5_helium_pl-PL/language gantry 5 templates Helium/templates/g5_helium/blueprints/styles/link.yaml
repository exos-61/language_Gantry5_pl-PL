name: Link Colors
description: Link colors for the Helium theme
type: core

form:
  fields:
  
    info_common:
      type: separator.note
      class: alert alert-info
      content: '<b>Link Colors</b> Parametry kolorów linków stylu podstawowego. O kolorowaniu odnośników tutaj <a href="https://www.w3schools.com/css/css_link.asp" target="_blank" title="Przykłady zastosowania"><i class="fa fa-external-link"></i> (CSS Links)</a>.<br><b>Jeśli chcesz, aby ustawienia konturu powróciły do ​​wartości domyślnych, usuń zaznaczenie pola wyboru i zapisz styl.</b>'

    regular:
      type: input.colorpicker
      label: Kolor linku
      default: "#4db2b3"
    hover:
      type: input.colorpicker
      label: Kolor aktywnego linku
      default: "#424753"
