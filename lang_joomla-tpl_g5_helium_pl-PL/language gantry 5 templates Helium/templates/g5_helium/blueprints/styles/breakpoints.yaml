name: Breakpoints - Punkty przerwania
description: Rozmiary kontenerów punktów przerwania dla różnych wyświetlaczy
type: configuration

form:
  fields:
  
    _info_common:
      type: separator.note
      class: alert alert-info
      content: '<b>Breakpoints</b> Jeśli masz na swojej stronie element, który ma wyglądać inaczej na telefonach niż na komputerze to użyj punktów przerwania. <a href="http://docs.gantry.org/gantry5/tutorials/media-queries" target="_blank" title="Przykłady zastosowania"><i class="fa fa-external-link"></i> (Using Media Queries)</a> lub wyświetl na wybranym urządzeniu <a href="http://docs.gantry.org/gantry4/advanced/responsive-grid-system" target="_blank" title="Przykłady zastosowania"><i class="fa fa-external-link"></i> (Responsive Grid System)</a>. <br><b>Jeśli chcesz, aby ustawienia konturu powróciły do ​​wartości domyślnych, usuń zaznaczenie pola wyboru i zapisz styl.</b>'

    large-desktop-container:
      type: input.text
      label: Large Desktop
      description: Duży ekran np. TV o rozdzielczości większej niż > = 1200. Ustaw rozmiar breakpoint w wartościach jednostek rem, em lub px
      default: "75rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
    desktop-container:
      type: input.text
      label: Desktop
      description: Monitor o rozdzielczości od 960 do 1199 Ustaw rozmiar breakpoint w wartościach jednostek rem, em lub px
      default: "60rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
    tablet-container:
      type: input.text
      label: Tablet
      description: Tablety portretowe od 768 do 959. Ustaw rozmiar breakpoint w wartościach jednostek rem, em lub px
      default: "48rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
    large-mobile-container:
      type: input.text
      label: Mobile
      description: Tablet-telefon <= 767. Ustaw rozmiar breakpoint w wartościach jednostek rem, em lub px
      default: "30rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
    mobile-menu-breakpoint:
      type: input.text
      label: Mobile Menu
      description: Telefony <= 480. Ustaw rozmiar breakpoint w wartościach jednostek rem, em lub px
      default: "48rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
