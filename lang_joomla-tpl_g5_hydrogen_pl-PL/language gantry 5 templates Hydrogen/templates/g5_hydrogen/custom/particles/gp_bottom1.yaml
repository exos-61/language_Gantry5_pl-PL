name: Gp Bottom 1
description: Gp Bottom 1 particle
type: particle
icon: fa-th-list

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    _note_demo:
      type: separator.note
      class: alert alert-success
      content: <h4 style="margin:0;"><a href="https://demo.gantry5particles.com/i/bottom-1" target="_blank"><i class="fa fa-external-link"></i> See demo</a></h4>

    tabs:
      type: container.tabs
      fields:
        tab_bg_styles:
          label: Styles
          fields:
            class:
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.
              overridable: false

        tab_bottom_top:
          label: '> Bottom - Top section'
