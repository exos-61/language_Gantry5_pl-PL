              type: separator.note
              class: alert alert-warning
              content: Menu 1 - options.
            menu1_title:
              type: input.text
              label: Title
              overridable: false
            menu1_item:
              type: collection.list
              array: true
              label: Menu Items
              value: name
              ajax: true
              overridable: false

              fields:
                .name:
                  type: input.text
                  label: Title
                .url:
                  type: input.text
                  label: Menu Link URL
                  overridable: false
                .target:
