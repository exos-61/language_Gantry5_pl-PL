name: Gp Popup On Exit
description: Display Gp Popup On Exit.
type: atom

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable to the particles.
      default: true

    _note_demo:
      type: separator.note
      class: alert alert-success
      content: <h4 style="margin:0;"><a href="https://demo.gantry5particles.com/atoms/popup-on-exit" target="_blank"><i class="fa fa-external-link"></i> See demo</a></h4>

    class:
      type: input.text
      label: CSS Classes
      description: CSS class name for the particle.
      overridable: false

    showAlways:
      type: enable.enable
      label: Show on every reload per user?
      overridable: false
      default: true

    _note_hint:
      type: separator.note
      class: alert alert-info
      content: <i class="fa fa-lightbulb-o"></i> Keep any field empty to disable.
    img:
      type: input.imagepicker
      label: Select Image
      overridable: false
    alt:
      type: input.text
      label: Image ALT Text
      overridable: false
    imgPos:
      type: select.selectize
      label: Image Position
      placeholder: 'Select...'
      default: left
      overridable: false
      options:
        left: Left
        right: Right

    _note1:
      type: separator.note
      class: alert
      content: ''
    title:
      type: textarea.textarea
      label: Title
      overridable: false
    subTitle:
      type: textarea.textarea
      label: Subtitle
      overridable: false
    desc:
      type: textarea.textarea
      label: Description
      overridable: false
    _note1:
      type: separator.note
      class: alert
      content: ''

    btnlink:
      type: input.text
      label: Button Link
      overridable: false

    btntext:
      type: input.text
      label: Button Text
      overridable: false

    btnclass:
      type: input.text
      label: Button Class
      description: Add button CSS class
      default: 'button'
      overridable: false

    _note2:
      type: separator.note
      class: alert
      content: ''
    noThanks:
      type: input.text
      label: No Thanks Text
      default: No Thanks
      overridable: false