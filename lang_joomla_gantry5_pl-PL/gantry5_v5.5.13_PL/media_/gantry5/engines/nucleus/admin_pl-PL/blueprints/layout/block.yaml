name: Blok
description: Zakładka układu (Layout) bloku.
type: block

form:
  fields:

    _note_edu:
      type: separator.note
      class: alert alert-success
      content: '<strong>Poradniki:</strong><a href="http://docs.gantry.org/gantry5/tutorials/using-block-settings" target="_blank"> Blok <i class="fa fa-external-link"></i></a><a href="http://docs.gantry.org/gantry5/tutorials/using-block-settings" target="_blank"> Menedżer układy (Layout Menager) <i class="fa fa-external-link"></i></a><a href="https://www.youtube.com/watch?v=DN_U_W7LT_c&list=PLT0iOmR-eKL6tAYBpNKFXTxHij-1JJej7&index=5" target="_blank"> Wideo <i class="fa fa-external-link"></i></a><p><strong>Opis elementu</strong><br /><small>Zakładka <strong>Blok</strong> umożliwia konfigurację wyglądu bloku. Bloki w szablonie to kontenery w większych kontenerach (Container), lub sekcjach (Section). Bloki mogą być  modułami treści, komunikacji lub pozycji. Zespół Gantry udostępnił gotowe bloki takie jak: <a href="http://docs.gantry.org/gantry5/particles/particles#standard-particles" target="_blank"> Standard Particle </a>(Moduły-G5), <a href="http://docs.gantry.org/gantry5/particles/particles#atoms" target="_blank"> Atom </a>(Wtyczki-G5), <a href="http://docs.gantry.org/gantry5/particles/particles#positions" target="_blank"> Module Position </a>(Pozycje-G5), <a href="http://docs.gantry.org/gantry5/particles/module-instance" target="_blank"> Module Instance </a>(Instancje-G5), <a href="http://docs.gantry.org/gantry5/particles/page-content" target="_blank"> Page Content </a>(główny kontener treści) i <a href="http://docs.gantry.org/gantry5/particles/system-messages" target="_blank"> System Messages </a>(komunikaty systemowe). <br />Bloki sekcji <a href="http://docs.gantry.org/gantry5/configure/layout-manager#sections" target="_blank"> (Section)</a> to kontenery samodzielne, lub bloki zawarte w kontenerze <a href="https://developer.mozilla.org/en-US/docs/Glossary/Grid_Container" target="_blank"> (Container)</a> z  <a href="http://docs.gantry.org/gantry5/configure/layout-manager#sidebar-blocks-and-grids" target="_blank"> blokami</a> sekcji Prawej, Środkowej i Lewej.<br />Wymienionymi elementami zarządzamy za pomocą <a href="http://docs.gantry.org/gantry5/configure/layout-manager" target="_blank">Layout Menager</a> (Menedżer układu szablonu). Zrozumienie struktury układu szablonów Gantry jest kluczowe dla wydajnej produkcji.</small><br /><strong>Opcje konfiguracji elementu</strong><br /><a href="http://docs.gantry.org/gantry5/tutorials/using-block-settings#css-id" target="_blank"> CSS ID</a>, <a href="http://docs.gantry.org/gantry5/tutorials/using-block-settings#css-classes">CSS Classes</a> (Klasy CSS), <a href="http://docs.gantry.org/gantry5/tutorials/using-block-settings#variations" target="_blank">Variations</a> (Warianty), <a href="http://docs.gantry.org/gantry5/tutorials/using-block-settings#tag-attributes" target="_blank">Tag Attributes</a> (Atrybuty tagu), <a href="http://docs.gantry.org/gantry5/configure/layout-manager#settings-2" target="_blank">Fixed Size</a> (Stały rozmiar bloku), <a href="http://docs.gantry.org/gantry5/tutorials/using-block-settings#block-size" target="_blank">Block Size</a> Wielkość bloku</p><code>Tłumaczenie - wersja edukacyjna 1.0.0 <a href="https://ostry-dziadek.xyz/kategorie/panel-hobbystyczny/cms/gantry5-po-polsku" target="_blank"><i class="fa fa-external-link"></i></a></code>'

    block_container:
      type: container.set
      id: g-settings-block-attributes

      fields:
        id:
          type: input.text
          label: CSS ID
          description: 'Wprowadź identyfikator bloku bez hash(#) np. <code> twój-id </code>. Następnie możesz odwołać się do elementu za pomocą CSS jako <code> #twój-id </code>'
          default:

        class:
          type: input.selectize
          label: Klasy CSS
          description: Wpisz nazwy klas CSS dostępne w motywie. Znajdziesz je w templates/nazwa_motywu/custom/css-compiled/
          default:

        variations:
          type: input.block-variations
          label: Variations
          description: Kliknięcie pola otwiera menu rozwijane, w którym można wybrać wariant(y) do zastosowania w bloku.
          default:

        extra:
          type: collection.keyvalue
          label: Atrybuty Tagu
          description: 'Pole umożliwia stosowanie atrybutów tagów HTML dla bloku. Można stosować atrybuty stylu i tagi stosowane do efektów JavaScript itp. Dodaj tylko wbudowany kod, tagi <code>&lt; style &gt;&lt; / style &gt;</code> zostaną automatycznie dodane. Przykład wpisu dla atrybutu <code>data-spy=&quot;scroll&quot;</code> wygląda tak <code>data-spy scroll</code>'
          key_placeholder: 'Key (data-*, style, ...)'
          value_placeholder: Value
          exclude: ['id', 'class']

        _inherit:
          type: gantry.inherit

    size_container:
      type: container.set
      id: g-settings-block-size

      fields:
        fixed:
          type: input.checkbox
          label: Stały rozmiar
          description: Zaznacz opcję jeżeli blok ma mieć stały rozmiar. Stały rozmiar oznacza, że ​​blok zawsze zajmie wyznaczony procent miejsca - nawet jeśli nie ma innych bloków w rzędzie.

        size:
          type: input.text
          label: Rozmiar bloku
          description: 'Rozmiar bloku (5-100%).'
          class: 'custom-validation-field'
          formnovalidate: true
          pattern: '^([5-9]|[1-9][0-9]|8.3|9.1|11.1|12.5|14.3|16.7|33.3|100)$'
          min: 5
          max: 100
          append:
            type: "text"
            text: "%"

        _note:
          type: separator.note
          class: alert alert-warning center blocksize-note
          content: '<em>Rozmiar bloku</em> można ustawić tylko <span class="blocksize-range">pomiędzy <strong>#min#</strong>% a <strong>#max#</strong>%</span><span class="blocksize-fixed">to <strong>#max#</strong>%</span>'
