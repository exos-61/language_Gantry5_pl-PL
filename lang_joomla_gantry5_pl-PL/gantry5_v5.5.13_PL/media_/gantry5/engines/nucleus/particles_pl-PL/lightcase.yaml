name: !Lightcase
description: Flexible and responsive Lightbox Plugin.
type: atom
icon: fa-image

form:
  fields:
  
    _note_edu:
      type: separator.note
      class: alert alert-success
      content: <p style="margin:0;"><small><button type="button" class="btn btn-secondary">Dodatek-G5 Lightcase</button> jest zintegrowany z <a href="http://docs.gantry.org/gantry5/configure/page-settings#lightcase" target="_blank"> Gantry 5 <i class="fa fa-external-link"></i></a><br />Dodatek umożliwia umieszczenie.</small></p>
      
    enabled:
      type: input.checkbox
      label: Włączony
      description: Globally enable Lightcase atom.
      default: true

    _instructions:
      type: separator.note
      class: alert alert-info
      content: 'Podstawowe użycie: <pre>&lt;a href="path/to/media.jpg"<br />   data-rel="lightcase"<br />   title="Twój link"<br />><br />    Twój opis linku or thumb<br />&lt;/a></pre>'

    _info:
      type: separator.note
      class: alert alert-info
      content: 'Aby uzyskać więcej informacji na temat korzystania z tej wtyczki, zobacz <a href="http://cornel.bopp-art.com/lightcase/documentation/">Dokumentacja Lightcase <i class="fa fa-external-link" aria-hidden="true"></i></a>.'
