name: !Copyright
description: Wyświetlanie informacji o prawach autorskich.
type: particle
icon: fa-copyright

configuration:
  caching:
    type: static

form:
  fields:
  
    _note_edu:
      type: separator.note
      class: alert alert-success
      content: <p style="margin:0;"><small><button type="button" class="btn btn-secondary">Moduł-G5 Copyright</button> jest zintegrowany z <a href="http://docs.gantry.org/gantry5/particles/mobile-menu" target="_blank"> Gantry 5 <i class="fa fa-external-link"></i></a>.<br />Moduł umożliwia umieszczenie informacji o prawach autorskich.</small></p>
      
    enabled:
      type: input.checkbox
      label: Włączone
      description: Globally enable the particle.
      default: true

    date.start:
      type: input.text
      label: Rok rozpoczęcia
      description: Wybierz rok rozpoczęcia praw autorskich.
      default: now

    date.end:
      type: input.text
      label: End Year
      description: Wybierz rok końcowy praw autorskich.
      default: now

    owner:
      type: input.text
      label: Właściciel praw autorskich
      description: Dodaj nazwę właściciela praw autorskich.
