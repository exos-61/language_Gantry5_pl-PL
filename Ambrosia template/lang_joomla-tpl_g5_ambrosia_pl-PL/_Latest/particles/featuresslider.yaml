        zoomOutUp: zoomOutUp
        hinge: hinge
        rollIn: rollIn
        rollOut: rollOut

    nav:
      type: select.select
      label: Prev / Next
      description: Enable or disable the Prev / Next navigation.
      default: enabled
      options:
        enabled: Enabled
        disabled: Disabled

    prevText:
      type: input.text
      label: Prev Text
      description: Customize the Prev text if Prev / Next navigation is enabled.
      placeholder: '&lsaquo;'

    nextText:
      type: input.text
      label: Next Text
      description: Customize the Nav text if Prev / Next navigation is enabled.
      placeholder: '&rsaquo;'

    dots:
      type: select.select
      label: Dots
      description: Enable or disable the Dots navigation.
      default: enabled
      options:
        enabled: Enabled
        disabled: Disabled

    loop:
      type: select.select
      label: Loop
      description: Enable or disable the Inifnity loop. Duplicate last and first items to get loop illusion.
      default: enabled
      options:
        enabled: Enabled
        disabled: Disabled

    autoplay:
      type: select.select
      label: Autoplay
      description: Enable or disable the Autoplay.
      default: disabled
      options:
        enabled: Enabled
        disabled: Disabled

    autoplaySpeed:
      type: input.text
      label: Autoplay Speed
      description: Set the speed of the Autoplay, in milliseconds.
      placeholder: 5000

    pauseOnHover:
      type: select.select
      label: Pause on Hover
      description: Pause the slideshow when hovering over slider, then resume when no longer hovering.
      default: enabled
      options:
        enabled: Enabled
        disabled: Disabled

    items:
      type: collection.list
      array: true
      label: Slider Items
      description: Create each slider item to display.
      value: name
      ajax: true

      fields:
        .image:
          type: input.imagepicker
          label: Image
          description: Select desired image.
        .title:
          type: input.text
          label: Title
          description: Enter the title
        .desc:
          type: textarea.textarea
          label: Description
          description: Customize the description.
          placeholder: Enter short description
        .link:
          type: input.text
          label: Link
          description: Input the item link.
        .linktext:
          type: input.text
          label: Link Text
          description: Input the text for the item link.
          placeholder: 'Read More'
        .buttontarget:
          type: select.selectize
          label: Target
          description: Target browser window when item is clicked.
          placeholder: 'Select...'
          default: _self
          options:
              _self: Self
              _blank: New Window
        .buttonclass:
          type: input.text
          label: Button Class
          description: Input the button class.
          default: 'button-3'
