name: Features Slider
description: Display Features Slider.
type: particle
icon: fa-sliders

configuration:
  caching:
    type: static

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particle.
      default: true

    class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.

    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    description:
      type: textarea.textarea
      label: Description
      description: Customize the description.
      placeholder: Enter short description

    animateIn:
      type: select.select
      label: In Animation
      description: Customize the In Animation from animate css class.
      default: fadeIn
      options:
        default: default
        bounce: bounce
        flash: flash
        pulse: pulse
        rubberBand: rubberBand
        shake: shake
        swing: swing
        tada: tada
