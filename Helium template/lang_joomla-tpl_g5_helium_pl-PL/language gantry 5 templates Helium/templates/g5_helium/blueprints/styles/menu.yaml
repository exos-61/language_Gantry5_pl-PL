name: Menu
description: Ustaw opcje konfiguracji stylu menu.
type: configuration

form:
  fields:
  
    _info_common:
      type: separator.note
      class: alert alert-info
      content: '<b>Menu</b> Ustaw opcje konfiguracji stylu menu. Dowiedz się jak edytować menu <a href="http://docs.gantry.org/gantry5/configure/menu-editor" target="_blank" title="Przykłady zastosowania"><i class="fa fa-external-link"></i> (Edytor menu)</a>. <br><b>Jeśli chcesz, aby ustawienia konturu powróciły do ​​wartości domyślnych, usuń zaznaczenie pola wyboru i zapisz styl.</b>'

    col-width:
      type: input.text
      label: Szerokość prostego menu rozwijanego
      description: Określ domyślną szerokość menu rozwijanego dla trybu prostego w jednostkach rem, em lub px. Tę szerokość można przesłonić dla każdej pozycji menu w edytorze menu.
      default: "180px"
      pattern: '\d+(\.\d+){0,1}(rem|em|px)'
    animation:
      type: select.select
      label: Animacja rozwijana
      description: Wybierz rozwijaną animację.
      default: g-fade
      options:
        g-no-animation: Brak animacji
        g-fade: Fade - Gasnąca
        g-zoom: Zoom - Powiększenie
        g-fade-in-up: Fade In Up - Gasnąca w górę
        g-dropdown-bounce-in-down: Bounce In Down - Odbicie w dół
        g-dropdown-bounce-in-left: Bounce In Left - Odbicie w lewo
        g-dropdown-bounce-in-right: Bounce In Right - Odbicie w prawo
