          link: 'http://gantry.org/downloads'
          linktext: 'Download Now'
          buttonclass: button-outline
          name: 'Item 2'
  custom-5807:
    title: Intro
    attributes:
      html: "<div class=\"fp-intro\">\n    <h2 class=\"g-title\">Zbuduj swój piękny motyw, tak jak chcesz, z Helium</h2>\n    <p>Twórz niezapomniane, emocjonalne doświadczenia dzięki naszemu systemowi Gantry 5.</p>\n    <div class=\"ipad-mockup\">\n        <img src=\"gantry-media://intro/mockup.png\" alt=\"\" />\n    </div>\n</div>"
    block:
      variations: center
  custom-3119:
    title: Cechy
    attributes:
      html: "<div class=\"fp-features\">\n    <div class=\"g-grid\">\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n                    <i class=\"fa fa-joomla fab fab-joomla\"></i>\n                    <h4 class=\"card-title\">Joomla</h4>\n                    <p class=\"card-text\">Ożyw swoją witrynę dzięki jednemu z najpotężniejszych i najpopularniejszych frameworków tematycznych dla Joomla.</p>\n                </div>\n            </div>\n        </div>\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n                    <i class=\"fa fa-wordpress fab fab-wordpress\"></i>\n                    <h4 class=\"card-title\">WordPress</h4>\n                    <p class=\"card-text\">Gantry rozszerza natywną funkcjonalność WordPressa, upoważniając użytkowników do manipulowania praktycznie każdym aspektem doświadczenia swoich gości.</p>\n                </div>\n            </div>\n        </div>\n        <div class=\"g-block size-33-3\">\n            <div class=\"card\">\n                <div class=\"card-block\">\n                    <i class=\"fa fa-grav fab fab-grav\"></i>\n                    <h4 class=\"card-title\">Grav</h4>\n                    <p class=\"card-text\">Gantry 5 to pierwszy framework tematyczny dla Grav, zaprojektowany przez członków tego samego zespołu, który opracował CMS.</p>\n                </div>\n            </div>\n        </div>\n    </div>\n</div>"
    block:
      variations: center
  contenttabs-3854:
    title: 'Content Tabs'
    attributes:
      items:
        -
          content: "<p>Gantry 5 zawiera nowy, potężny edytor menu, który sprawia, że organizacja menu, wstrzykiwanie cząstek i modułów oraz ulepszenia wizualne stają się proste. Oto garść rzeczy, które można zrobić z potężnym edytorem menu Gantry 5.</p>\n<div class=\"g-grid size-100\">\n    <div class=\"g-block size-50\">\n        <ul>\n            <li>\n                FontAwesome Icons\n            </li>\n            <li>\n                Easy Module Injection\n            </li>\n            <li>\n                Simple Particle Injection\n            </li>\n            <li>\n                Drag-and-drop Functionality\n            </li>\n            <li>\n                Per-item CSS Classes\n            </li>\n            <li>\n                Submenu Column Control\n            </li>\n        </ul>\n    </div>\n    <div class=\"g-block size-50\">\n        <ul>\n            <li>\n                Easy Organization / Reordering\n            </li>\n            <li>\n                Link Target Designation\n            </li>\n            <li>\n                Multiple Dropdown Styles\n            </li>\n            <li>\n                Per-item Image Support\n            </li>\n            <li>\n                Subtitles\n            </li>\n            <li>\n                Non-destructive\n            </li>\n        </ul>\n    </div>\n</div>\n<div class=\"g-grid\">\n    <div class=\"g-block size-100\">\n        Dowiedz się więcej o korzystaniu z Edytora menu w naszej <a href="http://docs.gantry.org/gantry5/configure/menu-editor">dokumentacji</a>.\n    </div>\n</div>"
          title: 'Menu Editor'
        -
          content: "<p>Menedżer układu sprawia, że aranżowanie i dostosowywanie doświadczeń użytkowników jest łatwiejsze niż kiedykolwiek, od początku do końca dzięki prostocie przeciągania i upuszczania. Poniżej wymieniono kilka z wielu funkcji, które można znaleźć w Menedżerze układu.</p>\n<div class=\"g-grid size-100\">\n    <div class=\"g-block size-50\">\n        <ul>\n            <li>Drag-and-drop Functionality</li>\n            <li>Unlimited Items Per Row</li>\n            <li>Unlimited Rows Per Section</li>\n            <li>Easy Widget Position Placement</li>\n            <li>Resize Items with Simple Sliders</li>\n            <li>Per-section CSS Classes and Tag Attributes</li>\n        </ul>\n    </div>\n    <div class=\"g-block size-50\">\n        <ul>\n            <li>Per-block CSS Classes, Variations, and Tag Attributes</li>\n            <li>Quick Preset Loading</li>\n            <li>Undo and Redo</li>\n            <li>Access to Easy-to-use Particles</li>\n            <li>Intuitive Visual Interface</li>\n            <li>Touch-screen Friendly</li>\n        </ul>\n    </div>\n</div>\n<div>Dowiedz się więcej o używaniu Layout Managera w naszej <a href=\"http://docs.gantry.org/gantry5/configure/layout-manager\">dokumentacji</a>.</div>"
          title: 'Menedżer układu'
