              text: Photo
          link: 'http://gantry.org/blog/gantry5-wins-joscar'
          linktext: '&rarr;'
          buttonclass: ''
          buttontarget: _self
          name: 'Item 1'
        -
          image: 'gantry-media://above/img02.jpeg'
          imageposition: right
          label: Polecane
          title: 'Gantry 5 zostało pobrane ponad pół miliona razy'
          tags:
            -
              icon: 'fa fa-tag'
              link: '#'
              target: _self
              text: 'Projekt graficzny'
            -
              icon: 'fa fa-tag'
              link: '#'
              target: _self
              text: 'Tworzenie stron internetowych'
          link: 'http://gantry.org'
          linktext: '&rarr;'
          buttonclass: ''
          buttontarget: _self
          name: 'Item 2'
  custom-7658:
    title: 'Referencje klientów'
    attributes:
      html: "<div class=\"fp-testimonials\">\n    <blockquote>\n        <img src=\"gantry-media://testimonials/face.jpg\" alt=\"Avatar\" class=\"g-img-circle\" height=\"80\" width=\"80\">\n        <p class=\"h3\">\"Helium to piękny, darmowy motyw wykonany przez zespół RocketTheme w uznaniu dla niesamowitej społeczności Gantry.\"</p>\n        <footer>Andy Miller</footer>\n    </blockquote>\n</div>"
    block:
      variations: center
  custom-6355:
    title: 'Szybkie tworzenie motywów CMS'
    attributes:
      html: "<div class=\"fp-multi-column-text\">\n    <h2 class=\"g-title\">Develop CMS themes quickly and efficiently</h2>\n    <div class=\"g-grid\">\n        <div class=\"g-block size-50\">\n            <p>\n                Helium został stworzony z miłością przez zespół <a href=\"http://rockettheme.com\">RocketTheme</a>, aby zaprezentować możliwości frameworka Gantry 5. Helium jest open source i dostępny za darmo w systemie podwójnej licencji (<a href=\"http://www.opensource.org/licenses/mit-license.php\">MIT</a> lub <a href=\"http://www.gnu.org/licenses/old-licenses/gpl-2.0.html\">GPL wersja 2 lub później</a>). Nie musisz zachowywać linków i logo Gantry lub RocketTheme we front-endzie, jednak musisz upewnić się, że wszystkie informacje o prawach autorskich w kodzie są zachowane.\n            </p>\n        </div>\n        <div class=\"g-block size-50\">\n            <p>\n                Dokumentacja dla Gantry 5 jest dostępna na <a href=\"http://docs.gantry.org\">oficjalnej stronie internetowej Gantry</a>. Wszelkie problemy i prośby o funkcje dla Gantry można zgłaszać przez <a href=\"http://github.com/gantry/gantry5\">GitHub</a>. Czat został utworzony przy użyciu <a href=\"https://gitter.im/gantry/gantry5\">Gitter</a>, gdzie można porozmawiać o projekcie z deweloperami, współpracownikami i innymi członkami społeczności. Jest to najlepsze miejsce, aby uzyskać szybkie wskazówki i omówić funkcje z innymi.\n            </p>\n        </div>\n    </div>\n</div>"
    block:
      variations: title-center
