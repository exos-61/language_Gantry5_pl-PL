name: Owl Carousel
description: Display Owl Carousel.
type: particle
icon: fa-sliders

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Włączone
      description: Globally enable icon menu particles.
      default: true

    class:
      type: input.selectize
      label: Klasy CSS
      description: Nazwa klasy CSS dla Modułu-G5

    title:
      type: input.text
      label: Tytuł
      description: Dostosuj tekst tytułu.
      placeholder: 'Podaj tytuł'

    nav:
      type: select.select
      label: 'Poprzedni / Następny'
      description: 'Włączenie lub wyłączenie nawigacji Prev / Next.'
      default: disable
      options:
        enable: Włącz
        disable: Wyłącz

    dots:
      type: select.select
      label: Dots
      description: Włączenie lub wyłączenie nawigacji Dots.
      default: enable
      options:
        enable: Włącz
        disable: Wyłącz

    autoplay:
      type: select.select
      label: Auto odtwarzanie
      description: Włączenie lub wyłączenie funkcji Autoodtwarzania.
      default: disable
      options:
        enable: Włącz
        disable: Wyłącz

    autoplaySpeed:
      type: input.text
      label: Szybkość auto odtwarzania
      description: Ustaw prędkość auto odtwarzania, w milisekundach.
      placeholder: 5000

    imageOverlay:
      type: select.select
      label: Nakładka na obraz
      description: Włączenie lub wyłączenie nakładki na obraz.
      default: enable
      options:
        enable: Włącz
        disable: Wyłącz

    items:
      type: collection.list
      array: true
      label: Elementy
      description: Utwórz każdy element do wyświetlenia.
      value: name
      ajax: true

      fields:
        .class:
          type: input.selectize
          label: Klasy CSS
          description: Nazwy klas CSS dla poszczególnych elementów.
        .name:
          type: input.text
        .image:
          type: input.imagepicker
          label: Obraz
          description: Wybierz żądany obraz.
        .title:
          type: input.text
          label: Tytuł
          description: Wpisz tytuł
        .desc:
          type: textarea.textarea
          label: Opis
          description: Dostosuj opis.
          placeholder: Wprowadź krótki opis
        .link:
          type: input.text
          label: Link
          description: Wprowadź link do elementu.
        .linktext:
          type: input.text
          label: Tekst łącza
          description: Wprowadź tekst dla linku do elementu.
        .buttonclass:
          type: input.text
          label: Klasa przycisków
          description: Wprowadź klasę przycisku.
          default: 'button-outline'
        .disable:
          type: input.checkbox
          label: Wyłącz
          description: Wyłącza element na froncie.
          default: false
