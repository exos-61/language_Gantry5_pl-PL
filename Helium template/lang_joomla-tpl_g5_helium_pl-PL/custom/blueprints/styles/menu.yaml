name: Menu
description: Set menu style configuration options.
type: configuration

form:
  fields:

    _info:
      type: separator.note
      class: alert alert-info
      content: DZIADEK_GUIDE_GANTRY5_STYLE_MENU_INFO

    col-width:
      type: input.text
      label: Simple Dropdown Width
      description: 'Specify the default width of menu dropdowns for simple mode in rem, em or px units. This width can be overridden on each individual menu item from the menu editor.'
      default: "180px"
      pattern: '\d+(\.\d+){0,1}(rem|em|px)'

    animation:
      type: select.selectize
      label: Animacja rozwijania
      description: Wybierz animację rozwijania menu.
      default: g-fade
      options:
        g-no-animation: Brak animacji
        g-fade: Zanikanie
        g-zoom: Powiększenie
        g-fade-in-up: Zanikanie w górę
        g-dropdown-bounce-in-down: Odbijanie w dół
        g-dropdown-bounce-in-left: Odbijanie w lewo
        g-dropdown-bounce-in-right: Odbijanie w prawo

    hide-on-mobile:
      type: input.checkbox
      label: Ukryj w telefonie komórkowym
      description: Zaznacz to pole, aby całkowicie ukryć menu rozwijane na urządzeniach mobilnych. Zapobiega to migotaniu menu, ale menu może się nie wyświetlać, gdy JS nie jest obsługiwany przez dane urządzenie..
      placeholder: 'Wybierz...'
      default: 0
