name: Sekcja Offcanvas (w tle)
description: Paramters for the Off Canvas sidepanel section.
type: section

form:
  fields:

    _info:
      type: separator.note
      class: alert alert-info
      content: DZIADEK_GUIDE_GANTRY5_STYLE_OFFCANVAS_INFO

    background:
      type: input.colorpicker
      label: Kolor tła
      default: "#4db2b3"
    text-color:
      type: input.colorpicker
      label: Kolor tekstu
      default: "#eceeef"
    toggle-color:
      type: input.colorpicker
      label: Kolor przycisku
      default: "#4db2b3"
    toggle-visibility:
      type: select.selectize
      label: Widoczność
      description: Wybierz gdzie ma być widoczny przycisk.
      default: 1
      options:
        1: Mobile Menu
        2: Always
    width:
      type: input.text
      label: Szerokość
      description: Ustaw rozmiar offcanvas w wartościach rem, em, px lub jednostkach procentowych
      default: "12rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
