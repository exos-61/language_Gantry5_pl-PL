name: Style sekcji świadectw - Testimonials
description: Testimonials section styles for the Helium theme
type: section

form:
  fields:

    _info:
      type: separator.note
      class: alert alert-info
      content: DZIADEK_GUIDE_GANTRY5_STYLE_TESTIMONIALS_INFO

    background:
      type: input.colorpicker
      label: Kolor tła
      default: "#8f4dae"
    background-image:
      type: input.imagepicker
      label: Obraz tła
      default: 'gantry-media://testimonials/img01.jpg'
    background-overlay:
      type: select.select
      label: Nakładka na tło
      description: 'Włącza liniową nakładkę gradientową złożoną z kolorów akcentowych.'
      placeholder: 'Wybierz...'
      default: enabled
      options:
        enabled: Włączone
        disabled: Wyłączone
    text-color:
      type: input.colorpicker
      label: Kolor tekstu
      default: "#eceeef"
